<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubereats</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="/img/icons/logo.svg" alt="logo" class="header__logo">
            <div class="header__action">
                <button class="header__login">Войти</button>
                <button class="header__basket"></button>
            </div>
        </div>
    </header>
    <section class="search">
        <div class="container">
            <input type="text" class="search__form" placeholder="Поиск по ресторанам и кухням">
        </div>
    </section>
    <section class="restaurants">
        <div class="container">
            <h2 class="restaurants__title">Рестораны в Москве</h2>
            <div class="restaurants__cards">
                <div class="restaurant-card">
                    <img src="img/products/1.png" alt="" class="restaurant-card__img">
                    <div class="restaurant-card__content">
                        <h3 class="restaurant-card__title">Макдоналдс — Газетный</h3>
                        <p class="restaurant-card__tag">
                            <span class="restaurant-card__price-level">₽₽</span> •
                            <span class="restaurant-card__category">Бургеры</span>
                        </p>
                        <p class="restaurant-card__time">25 - 35 мин</p>
                    </div>
                </div>               
            </div>
        </div>
    </section>
</body>

</html>
